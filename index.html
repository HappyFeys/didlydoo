<body>
    <header>
            <h1>Didlydoo</h1>
            <div>
                <button id="header__addEvent">Add an event</button>
                <input type="checkbox" class="checkbox" checked><!--darkMode-->
            </div>
    </header>
    <main>

        <div id="form--formulaire">
            <label for="name"><span>Nom</span> de l'évènement :</label>
            <input type="text" id="name" placeholder="Nom de l'évènement" maxlength="256">
            <label for="description"><span>Description</span> de l'évènement :</label>
            <input type="text" id="description" maxlength="256" placeholder="Description de l'évènement">
            <label for="date"><span>Dates</span> possibles :</label>
            <input type="date" name="date" id="date">
            <label for="author"><span>Auteur</span> de l'évènement :</label>
            <input type="text" id="author" placeholder="L'auteur de l'évènement">
            <button id="btnAddDate">Ajouter une date</button>
            <button id="submit">Soumettre</button>
        </div>
